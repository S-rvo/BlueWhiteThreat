services:
  tor1:
    build:
      context: ./apps/proxy
      dockerfile: Dockerfile.dev
    container_name: tor_proxy_1
    ports:
      - "9051:9050"
    tty: true
    stdin_open: true

  tor2:
    build:
      context: ./apps/proxy
      dockerfile: Dockerfile.dev
    container_name: tor_proxy_2
    ports:
      - "9052:9050"
    tty: true
    stdin_open: true

  tor3:
    build:
      context: ./apps/proxy
      dockerfile: Dockerfile.dev
    container_name: tor_proxy_3
    ports:
      - "9053:9050"
    tty: true
    stdin_open: true

  crawler:
    build:
      context: ./apps/crawler
      dockerfile: Dockerfile.dev
    container_name: crawler_service
    volumes:
      - ./apps/crawler:/app
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  redis:
    image: redis:8.0-rc1-alpine
    container_name: redis_service
    volumes:
      - ./db/redis:/data
    ports:
      - "6379:6379"

  scraper:
    build:
      context: ./apps/scraper
      dockerfile: Dockerfile.dev
    container_name: scraper_service
    volumes:
      - ./apps/scraper:/app
    depends_on:
      - mongodb
    env_file:
      - ./apps/scraper/.env

  mongodb:
    image: mongo:8.0.9
    container_name: mongodb_service
    ports:
      - "27017:27017"
    env_file:
      - ./apps/scraper/.env
    volumes:
      - mongodb_data:/data/db

  mongo-express:
    image: mongo-express:1.0.2-20-alpine3.19
    container_name: mongo_express
    ports:
      - "8081:8081"
    env_file:
      - ./apps/scraper/.env
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=root
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH_USERNAME=user
      - ME_CONFIG_BASICAUTH_PASSWORD=user
    depends_on:
      - mongodb

volumes:
  mongodb_data:
  redis_data:
  neo4j_data:
