version: "3.8"

services:
  # Service de développement Vue.js avec Vite
  vue-target-dev:
    build:
      context: ../..
      dockerfile: apps/target/dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      # Montage du code source pour le hot-reload
      - ../../apps/target:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=5173
    networks:
      - vue-target-network
    # Redémarrage automatique en cas de problème
    restart: unless-stopped

networks:
  vue-target-network:
    driver: bridge
